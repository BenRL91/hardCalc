<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
	<title>Hard Calc</title>
</head>
<body>
	<div class='wrapper'>
		<div class='clear'>C</div>
		<div class='display'>Numbers</div>
		<div class='seven button'>7</div>
		<div class='eight button'>8</div>
		<div class='nine button'>9</div>
		<div class='division button'>/</div>
		<div class='four button'>4</div>
		<div class='five button'>5</div>
		<div class='six button'>6</div>
		<div class='multiplication button'>x</div>
		<div class='one button'>1</div>
		<div class='two button'>2</div>
		<div class='three button'>3</div>
		<div class='subtraction button'>-</div>
		<div class='zero button'>0</div>
		<div class='equals button'>=</div>
		<div class='decimal button'>.</div>
		<div class='addition button'>+</div>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
